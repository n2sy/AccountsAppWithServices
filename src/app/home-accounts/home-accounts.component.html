<div class="container">
  <div class="row">
    <div class="col-md-8">
      <app-new-account (accountAdd)="onAddNewAccount($event)"></app-new-account>
      <hr>
      <app-account *ngFor="let acc of accounts; let i = index"
      [oneAccount]="acc"
      [id]="i"
      ></app-account>
    </div>
  </div>
</div>
