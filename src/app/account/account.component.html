<div class="row">
  <div class="col-md-8">
    <h4> {{ oneAccount.name }}</h4>
    <hr>
    <p>This account is {{ oneAccount.status }}</p>
    <button class="btn btn-danger" (click)="setTo('active')">Set to 'active'</button>
    <button class="btn btn-warning" (click)="setTo('inactive')">Set to 'inactive'</button>
    <button class="btn btn-info" (click)="setTo('hidden')">Set to 'hidden'</button>
  </div>
</div>
